<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>臺北一日遊Home Page</title>
    <link rel="stylesheet" href="/static/index.css" />
    <script src="/static/js/index.js"></script>
  </head>
  <body>
    <div class="navigation" id="navigation">
      <div class="nav_bar">
        <a href="/" style="text-decoration: none"
          ><h2 class="nav_h2">台北一日遊</h2></a
        >
        <div class="button_container">
          <button class="to-booking-btn">預定行程</button
          ><button class="signinup-btn">登入/註冊</button>
        </div>
      </div>
    </div>
    <div class="welcome" id="welcome">
      <img src="/static/images/welcome.png" alt="" />
      <div class="slogan">
        <h1>輕鬆享受台北一日悠閒</h1>
        <p>探索每個角落，體驗城市的深度旅遊行程</p>
        <div class="search-bar">
          <input
            class="custom-input"
            type="text"
            placeholder="輸入景點名稱查詢"
          />
          <button class="search-bar-btn"></button>
        </div>
      </div>
    </div>
    <main>
      <div class="main">
        <div class="list-bar">
          <div class="carousel-container">
            <div class="left_arrow_container">
              <div class="left_arrow"></div>
            </div>
            <div class="station-info">
              <div class="station-list"></div>
            </div>
            <div class="right_arrow_container">
              <div class="right_arrow"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="attractions">
        <template id="attraction-template">
          <div class="attractions-item">
            <a href="/attraction/{id}" class="attraction-link">
              <div class="attractions-img">
                <img src="" alt="attractions" />
                <div class="name-banner">
                  <p class="name"></p>
                </div>
              </div>
              <div class="info-container">
                <p class="category"></p>
                <p class="mrt"></p>
              </div>
            </a>
          </div>
        </template>
      </div>
    </main>
    <section class="overlay" style="display: none">
      <dialog class="sign-in-block">
        <div class="decorator-bar"></div>
        <button class="close-btn">x</button>
        <div class="sign-in-form">
          <h3 class="sign-in-title">登入會員帳號</h3>
          <input
            type="text"
            id="signin-email"
            name="signin-email"
            placeholder="輸入電子信箱"
          />
          <input
            type="password"
            id="signin-password"
            name="signin-password"
            placeholder="輸入密碼"
          />
          <button class="sign-in-btn">登入帳戶</button>
          <div id="signin-error-msg" style="display: none; color: red"></div>
          <div
            id="signin-success-msg"
            style="display: none; color: green"
          ></div>
          <button class="to-sign-up">還沒有帳戶？點此註冊</button>
        </div>
      </dialog>
      <dialog class="sign-up-block" style="display: none">
        <div class="decorator-bar"></div>
        <button class="close-btn">x</button>
        <div class="sign-up-form">
          <h3 class="sign-up-title">註冊會員帳號</h3>
          <input
            type="text"
            id="signup-name"
            name="signup-name"
            placeholder="輸入姓名"
          />
          <input
            type="text"
            id="signup-email"
            name="signup-email"
            placeholder="輸入電子信箱"
          />
          <input
            type="password"
            id="signup-password"
            name="signup-password"
            placeholder="輸入密碼"
          />
          <button class="sign-up-btn">註冊新帳戶</button>
          <div id="signup-error-msg" style="display: none; color: red"></div>
          <div
            id="signup-success-msg"
            style="display: none; color: green"
          ></div>
          <button class="to-sign-in">已經有帳戶了？點此登入</button>
        </div>
      </dialog>
    </section>
    <footer class="footer">COPYRIGHT © 2021 台北一日遊</footer>
    <script src="/static/js/auth.js"></script>
    <!-- <script src="/static/js/booking.js"></script> -->
  </body>
</html>
